<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | La Sastrería</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="overlay">
    <div class="contenedor contenedor-recupero">
      <h1 class="titulo">Recuperar Contraseña</h1>
      <p class="subtitulo">
        Ingresá tu correo o teléfono y te enviaremos un link para restablecer tu contraseña.
      </p>

      <form id="recuperarForm">
        <input 
          type="text" 
          id="usuario" 
          name="usuario" 
          placeholder="Tu correo o teléfono" 
          required 
          class="input-campo"
        >

        <button type="submit" class="btn-gradiente">ENVIAR ENLACE</button>
      </form>

      <a href="login.html" class="link-volver">← Volver al inicio de sesión</a>
    </div>
  </div>

  <script>
    document.getElementById("recuperarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      try {
        const respuesta = await fetch("php/enviar_recupero.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "usuario=" + encodeURIComponent(usuario)
        });
        const texto = await respuesta.text();
        alert(texto);
      } catch (err) {
        alert("⚠️ Error de conexión con el servidor.");
      }
    });
  </script>
</body>
</html>
