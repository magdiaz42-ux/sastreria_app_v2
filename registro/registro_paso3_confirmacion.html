<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paso 3 | La SastrerÃ­a</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #00fff2;
      background: url("../assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .contenedor {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 25px;
      padding: 50px 35px;
      width: 92%;
      max-width: 540px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0, 255, 200, 0.6),
                  inset 0 0 10px rgba(0, 255, 200, 0.2);
      z-index: 2;
      animation: fadeIn 0.8s ease-in-out, glowPulse 4s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 25px rgba(0,255,242,0.3), inset 0 0 10px rgba(0,255,242,0.15); }
      100% { box-shadow: 0 0 60px rgba(0,255,242,0.7), inset 0 0 20px rgba(0,255,242,0.25); }
    }

    .titulo {
      font-size: clamp(1.8rem, 3.5vw, 2.5rem);
      text-shadow: 0 0 20px #00fff2, 0 0 40px #4b00ff;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 35px;
    }

    .icono {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 30px #00fff2;
    }

    .btn-inicio {
      background: linear-gradient(90deg, #7b2ff7, #00fff2);
      border: none;
      color: white;
      padding: 14px 40px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 0 30px rgba(0,255,242,0.5);
      transition: 0.3s;
    }

    .btn-inicio:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(123,47,247,0.8);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="contenedor" id="contenedorConfirmacion">
    <div class="icono">ðŸŽ‰</div>
    <h1 class="titulo">Â¡Registro completado!</h1>
    <p class="subtitulo">Te asignamos tus 10 cupones de bienvenida.<br>PodÃ©s empezar a disfrutar tu experiencia en La SastrerÃ­a.</p>
    <button class="btn-inicio" id="btnIrInicio">Ir al inicio</button>
  </div>

  <script>
    const idUsuario = localStorage.getItem("id_usuario");
    if (!idUsuario) {
      alert("âš ï¸ Error: usuario no encontrado. VolvÃ© a registrarte.");
      window.location.href = "../index.html";
    }

    // Confirmar y actualizar los cupones (por seguridad)
    async function confirmarRegistro() {
      try {
        const res = await fetch("../php/asignar_cupones.php", {
          method: "POST",
          body: new URLSearchParams({ id_usuario: idUsuario })
        });
        const data = await res.json();

        if (data.status === "ok" || data.status === "success") {
          console.log("âœ… Cupones confirmados");
        } else {
          console.warn("âš ï¸ Cupones ya estaban asignados o hubo un error:", data.mensaje);
        }
      } catch (e) {
        console.error("Error al confirmar cupones:", e);
      }
    }

    confirmarRegistro();

    document.getElementById("btnIrInicio").addEventListener("click", () => {
      localStorage.setItem("isLogged", "true");
      window.location.href = "../inicio.html";
    });
  </script>
</body>
</html>
