<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Paso 2 | La Sastrer√≠a</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; min-height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #00fff2;
      background: url("../assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      overflow-x: hidden; overflow-y: auto;
    }

    .overlay {
      position: fixed; inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .contenedor {
      position: relative;
      background: rgba(0, 0, 0, 0.82);
      border-radius: 25px;
      padding: 40px 30px;
      width: 92%; max-width: 520px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.5), inset 0 0 10px rgba(0, 255, 200, 0.2);
      z-index: 2;
      animation: fadeIn 0.8s ease-in-out, glowPulse 4s ease-in-out infinite alternate;
      margin: 40px 0;
    }

    @keyframes fadeIn { from {opacity:0;transform:translateY(25px);} to {opacity:1;transform:translateY(0);} }
    @keyframes glowPulse { 0%{box-shadow:0 0 25px rgba(0,255,242,0.3);}100%{box-shadow:0 0 60px rgba(0,255,242,0.7);} }

    .titulo-principal {
      font-size: clamp(1.6rem, 3.5vw, 2.3rem);
      color: #00fff2;
      margin-bottom: 5px;
      text-shadow: 0 0 15px #00fff2, 0 0 40px #4b00ff;
    }

    .subtitulo { font-size: 1rem; color: #ccc; margin-bottom: 25px; }

    #videoContainer {
      width: 220px; height: 280px; border: 2px solid #00fff2;
      border-radius: 50% / 60%; overflow: hidden;
      margin: 0 auto 10px; box-shadow: 0 0 25px rgba(0,255,200,0.6);
    }
    video, #preview { width: 100%; height: 100%; object-fit: cover; }

    #preview { display: none; border-radius: 50% / 60%; }

    .boton {
      background: linear-gradient(90deg, #00fff2, #7b2ff7);
      border: none; color: white;
      padding: 10px 25px; border-radius: 25px;
      font-weight: 600; cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,200,0.5);
      transition: 0.3s; margin-top: 12px;
    }
    .boton:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(123,47,247,0.7); }

    .separador {
      margin: 25px 0 15px 0; color: #00fff2;
      font-weight: bold; text-shadow: 0 0 10px #00fff2;
      border-bottom: 1px solid rgba(0,255,200,0.4);
      padding-bottom: 8px;
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      justify-items: center;
      margin-top: 10px;
    }
    .avatar-opcion {
      width: 80px; height: 80px; border-radius: 50%;
      border: 2px solid #00fff2;
      box-shadow: 0 0 10px rgba(0,255,200,0.5);
      cursor: pointer; transition: all 0.3s ease; object-fit: cover;
    }
    .avatar-opcion:hover { transform: scale(1.1); }
    .avatar-opcion.seleccionado {
      border: 3px solid #7b2ff7; box-shadow: 0 0 20px #7b2ff7;
    }

    .btn-continuar {
      display: inline-block;
      background: linear-gradient(90deg, #7b2ff7, #00fff2);
      color: #fff; border: none;
      padding: 14px 40px; border-radius: 30px;
      font-size: 1.1em; cursor: pointer; font-weight: 600;
      margin-top: 35px; box-shadow: 0 0 25px rgba(0,255,200,0.6);
      transition: all 0.3s ease;
    }
    .btn-continuar:hover { transform: scale(1.05); box-shadow: 0 0 35px rgba(123,47,247,0.8); }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="contenedor">
    <h1 class="titulo-principal">Mostrate un poco</h1>
    <p class="subtitulo">Sacate una selfie o eleg√≠ tu avatar</p>

    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>
      <img id="preview" alt="Selfie previa">
    </div>

    <button class="boton" id="btnCapturar">üì∏ Capturar</button>
    <button class="boton" id="btnReintentar" style="display:none;">üîÅ Reintentar</button>

    <div class="separador">O eleg√≠ un avatar</div>

    <div class="avatar-grid">
      <img src="../assets/img/avatars/avatar1.png" class="avatar-opcion" data-avatar="../assets/img/avatars/avatar1.png" alt="Avatar 1" />
      <img src="../assets/img/avatars/avatar2.png" class="avatar-opcion" data-avatar="../assets/img/avatars/avatar2.png" alt="Avatar 2" />
      <img src="../assets/img/avatars/avatar3.png" class="avatar-opcion" data-avatar="../assets/img/avatars/avatar3.png" alt="Avatar 3" />
      <img src="../assets/img/avatars/avatar4.png" class="avatar-opcion" data-avatar="../assets/img/avatars/avatar4.png" alt="Avatar 4" />
      <img src="../assets/img/avatars/avatar5.png" class="avatar-opcion" data-avatar="../assets/img/avatars/avatar5.png" alt="Avatar 5" />
    </div>

    <button id="btnContinuar" class="btn-continuar">Continuar</button>
  </div>

  <script>
    const idUsuario = localStorage.getItem("id_usuario");
    const video = document.getElementById("video");
    const preview = document.getElementById("preview");
    const btnCapturar = document.getElementById("btnCapturar");
    const btnReintentar = document.getElementById("btnReintentar");
    const btnContinuar = document.getElementById("btnContinuar");

    let selfieData = null;
    let avatarSeleccionado = null;
    let stream = null;

    // --- Inicializar c√°mara ---
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.style.display = "block";
        preview.style.display = "none";
        btnReintentar.style.display = "none";
        btnCapturar.disabled = false;
      } catch (error) {
        console.error("Error al iniciar c√°mara:", error);
        alert("‚ö†Ô∏è No se pudo acceder a la c√°mara. Pod√©s elegir un avatar en su lugar.");
      }
    }
    iniciarCamara();

    // --- Capturar Selfie ---
    btnCapturar.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.filter = "brightness(1.2) contrast(1.1)";
      ctx.drawImage(video, 0, 0);
      selfieData = canvas.toDataURL("image/png");
      preview.src = selfieData;
      preview.style.display = "block";
      video.style.display = "none";
      btnReintentar.style.display = "inline-block";
      btnCapturar.disabled = true;
      if (stream) stream.getTracks().forEach(track => track.stop());
    });

    // --- Reintentar ---
    btnReintentar.addEventListener("click", () => {
      selfieData = null;
      iniciarCamara();
    });

    // --- Selecci√≥n de avatar ---
    document.querySelectorAll(".avatar-opcion").forEach((img) => {
      img.addEventListener("click", () => {
        document.querySelectorAll(".avatar-opcion").forEach(i => i.classList.remove("seleccionado"));
        img.classList.add("seleccionado");
        avatarSeleccionado = img.getAttribute("data-avatar");
      });
    });

    // --- Continuar ---
    btnContinuar.addEventListener("click", () => {
      if (!avatarSeleccionado && !selfieData) {
        alert("‚ö†Ô∏è Ten√©s que sacarte una selfie o elegir un avatar antes de continuar.");
        return;
      }

      const formData = new FormData();
      formData.append("id_usuario", idUsuario);
      formData.append("avatar", avatarSeleccionado || "");
      formData.append("selfie", selfieData || "");

      fetch("../php/guardar_avatar.php", {
        method: "POST",
        body: formData,
      })
        .then(r => r.json())
        .then(data => {
          if (data.status === "ok") {
            localStorage.setItem("usuarioAvatar", avatarSeleccionado || selfieData);
            window.location.href = "registro_paso3_confirmacion.html";
          } else {
            alert("‚ö†Ô∏è " + (data.mensaje || "Error al guardar avatar/selfie."));
          }
        })
        .catch(err => {
          console.error(err);
          alert("‚ö†Ô∏è Error de conexi√≥n con el servidor.");
        });
    });
  </script>
</body>
</html>
