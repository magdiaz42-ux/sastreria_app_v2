<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Cupón | La Sastrería</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      background: url("assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contenedor {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      text-align: center;
      margin-top: 10px;
      font-size: 20px;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      background: linear-gradient(90deg, #c0392b, #8e44ad);
      border: none;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    #resultado {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* === ESTILO DE CUPONES === */
    .cupon {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      height: 110px;
      padding: 15px 20px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
    }

    .cupon::before {
      content: '';
      position: absolute;
      left: -5px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 20px;
      background: #000;
      border-radius: 50%;
    }

    .cupon .info {
      flex: 1;
      text-align: left;
    }

    .cupon h3 {
      font-size: 1.1rem;
      margin: 0;
      margin-bottom: 5px;
    }

    .cupon p {
      font-size: 0.8rem;
      color: #f0f0f0;
      margin: 0;
    }

    .cupon .qr {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }

    /* Colores rotativos */
    .color1 { background: #c0392b; }
    .color2 { background: #e67e22; }
    .color3 { background: #27ae60; }
    .color4 { background: #2980b9; }
    .color5 { background: #8e44ad; }
    .color6 { background: #16a085; }
    .color7 { background: #d35400; }
    .color8 { background: #7f8c8d; }
    .color9 { background: #2c3e50; }
    .color10 { background: #9b59b6; }

    @media (max-width: 480px) {
      .cupon {
        flex-direction: row;
        height: auto;
        padding: 12px;
      }

      .cupon .qr {
        width: 70px;
        height: 70px;
      }

      .cupon h3 {
        font-size: 1rem;
      }

      .cupon p {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>🎟 Validar tu código</h1>
    <p>Ingresá el código de 5 letras de tu ticket para obtener tus cupones.</p>

<input 
  type="text" 
  id="codigo" 
  maxlength="5" 
  minlength="5"
  pattern="[A-Za-z]{5}" 
  placeholder="ABCDE"
  oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0,5);">    <button id="validar">VALIDAR Y OBTENER CUPONES</button>

    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("validar").addEventListener("click", async () => {
      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      if (codigo.length !== 5) {
        alert("El código debe tener 5 letras.");
        return;
      }

      const usuario_id = 1; // temporal

      const datos = new URLSearchParams();
      datos.append("codigo", codigo);
      datos.append("usuario_id", usuario_id);

      const res = await fetch("php/asignar_cupones.php", {
        method: "POST",
        body: datos
      });
      const data = await res.json();

      const cont = document.getElementById("resultado");
      cont.innerHTML = "";

      if (data.status === "ok") {
        cont.innerHTML = `<h2>🎉 ¡Cupones asignados!</h2><p>Mostralos al staff para canjearlos.</p>`;

        const resCupones = await fetch(`php/listar_cupones_usuario.php?usuario_id=${usuario_id}`);
        const lista = await resCupones.json();

        lista.forEach((c, index) => {
          const div = document.createElement("div");
          div.classList.add("cupon", `color${(index % 10) + 1}`);

          div.innerHTML = `
            <div class="info">
              <h3>${c.nombre}</h3>
              <p>${c.descripcion}</p>
            </div>
            <div class="qr" id="qr_${c.codigo_qr}"></div>
          `;

          cont.appendChild(div);

          new QRCode(document.getElementById(`qr_${c.codigo_qr}`), {
            text: `http://localhost/sastreria_app/php/validar_cupon.php?codigo_qr=${c.codigo_qr}`,
            width: 70,
            height: 70
          });
        });
      } else {
        cont.innerHTML = `<p style="color:#ff6666;">${data.mensaje}</p>`;
      }
    });
  </script>

</body>
</html>
