<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Cajero | La Sastrer√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("../assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .panel {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 35px;
      padding: 40px 30px;
      width: 92%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 242, 0.3),
                  inset 0 0 10px rgba(0, 255, 242, 0.15);
      z-index: 2;
      margin: 40px 0;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #00fff2;
      text-shadow: 0 0 20px #00fff2, 0 0 40px #4b00ff;
      margin-bottom: 15px;
    }

    .btn {
      background: linear-gradient(90deg, #4b00ff, #00fff2);
      color: #fff;
      border: none;
      padding: 14px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,242,0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00fff2, 0 0 60px #4b00ff;
    }

    .ticket {
      margin-top: 30px;
      padding: 25px;
      border: 2px dashed #00fff2;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      display: none;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      text-align: left;
    }

    .ticket-info {
      flex: 1;
      min-width: 200px;
    }

    .ticket-info h2 {
      color: #00fff2;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #00fff2;
      margin-bottom: 6px;
    }

    .codigo {
      font-size: 1.8rem;
      letter-spacing: 3px;
      font-weight: bold;
      color: #fff;
      background: #00fff220;
      border: 1px solid #00fff2;
      border-radius: 10px;
      padding: 8px 20px;
      display: inline-block;
      margin-top: 10px;
    }

    .qr {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 0 20px rgba(0,255,242,0.4);
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #00fff2, transparent);
      margin: 25px 0;
      border-radius: 3px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid rgba(0,255,242,0.5);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 10px;
    }

    input:focus {
      outline: none;
      border-color: #00fff2;
      box-shadow: 0 0 10px #00fff2;
    }

    @media print {
      body * { visibility: hidden; }
      .ticket, .ticket * { visibility: visible; }
      .ticket { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="panel">
    <h1>üé© Panel Cajero</h1>
    <p>Gener√° un ticket con QR y c√≥digo √∫nico para el cliente.</p>

    <button class="btn" id="btnGenerar">üßæ Generar Ticket</button>

    <div class="ticket" id="ticket">
      <div class="ticket-info">
        <h2>Bienvenido a La Sastrer√≠a</h2>
        <p>Escane√° el QR para registrarte y obtener tus cupones.</p>
        <p><strong>C√≥digo de entrada:</strong></p>
        <div class="codigo" id="codigo"></div>
      </div>
      <div class="ticket-qr">
        <img id="qr" class="qr" src="" alt="QR del registro" width="160" height="160" />
      </div>
      <button class="btn" id="btnImprimir">üñ®Ô∏è Imprimir Ticket</button>
    </div>

    <div class="divider"></div>

    <h2>üîç Validar c√≥digo</h2>
    <input type="text" id="codigoValidar" placeholder="Ingres√° c√≥digo de entrada">
    <button class="btn" id="btnValidar">Validar C√≥digo</button>
  </div>

  <script>
    const btnGenerar = document.getElementById("btnGenerar");
    const btnImprimir = document.getElementById("btnImprimir");
    const btnValidar = document.getElementById("btnValidar");

    btnGenerar.addEventListener("click", async () => {
      const ticket = document.getElementById("ticket");
      const codigoDiv = document.getElementById("codigo");
      const qrImg = document.getElementById("qr");

      btnGenerar.disabled = true;
      btnGenerar.textContent = "Generando...";

      try {
        const res = await fetch("../php/generar_ticket.php");
        const data = await res.json();

        if (data.status === "ok") {
          codigoDiv.textContent = data.codigo;
          qrImg.src = data.qr;
          ticket.style.display = "flex";
        } else {
          alert("‚ö†Ô∏è " + (data.mensaje || "Error al generar el ticket."));
        }
      } catch (err) {
        alert("‚ö†Ô∏è No se pudo conectar con el servidor. Verific√° que Apache est√© corriendo.");
      }

      btnGenerar.disabled = false;
      btnGenerar.textContent = "üßæ Generar Ticket";
    });

    btnImprimir.addEventListener("click", () => window.print());

    btnValidar.addEventListener("click", async () => {
      const codigo = document.getElementById("codigoValidar").value.trim();
      if (!codigo) return alert("‚ö†Ô∏è Ingres√° un c√≥digo para validar.");

      try {
        const res = await fetch("../php/validar_codigo_entrada.php", {
          method: "POST",
          body: new URLSearchParams({ codigo })
        });
        const data = await res.json();
        alert((data.status === "success" ? "‚úÖ " : "‚ö†Ô∏è ") + data.mensaje);
      } catch {
        alert("‚ö†Ô∏è Error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
