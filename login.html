<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi√≥n - La Sastrer√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* === ESTILO BASE === */
    body {
      background: url("assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      background: rgba(0,0,0,0.85);
      border-radius: 40px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,242,0.6);
      animation: fadeIn 1s ease;
      position: relative;
      overflow: hidden;
    }

    /* Borde brillante animado */
    .contenedor::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 40px;
      padding: 2px;
      background: linear-gradient(45deg, #4b00ff, #00fff2, #4b00ff);
      background-size: 400% 400%;
      animation: glowing-border 8s ease infinite;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes glowing-border {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* === TEXTOS === */
    h2 {
      color: #00fff2;
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00fff2, 0 0 25px #4b00ff;
    }

    p {
      color: #ccc;
      margin-bottom: 25px;
    }

    /* === INPUTS === */
    .input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 2px solid rgba(0,255,242,0.4);
      background: rgba(255,255,255,0.05);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .input:focus {
      border-color: #00fff2;
      box-shadow: 0 0 12px #00fff2;
    }

    /* === BOT√ìN === */
    .btn {
      background: linear-gradient(90deg, #4b00ff, #00fff2);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 35px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,255,242,0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,242,0.9);
    }

    /* === LINKS === */
    a {
      color: #00fff2;
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-shadow: 0 0 10px #00fff2;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="contenedor">
      <h2>Iniciar sesi√≥n</h2>
      <p>Ingres√° tu tel√©fono o mail para continuar</p>
      
      <form id="loginForm">
        <input id="usuario" name="usuario" class="input" placeholder="Tel√©fono o correo electr√≥nico" required>
        <input id="password" name="password" class="input" type="password" placeholder="Contrase√±a" required>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <p><a href="recuperar.html">¬øOlvidaste tu contrase√±a?</a></p>
      <p><a href="registro.html">¬øTodav√≠a no ten√©s cuenta? Registrate ac√°</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!usuario || !password) {
        alert("‚ö†Ô∏è Ingres√° tus datos.");
        return;
      }

      try {
        // üîß Usamos ruta absoluta para evitar errores en m√≥viles o fuera de localhost directo
        const response = await fetch('http://localhost/sastreria_app/php/login.php', {
          method: 'POST',
          body: new FormData(form)
        });

        if (!response.ok) {
          throw new Error("Servidor no disponible");
        }

        const data = await response.json();

        if (data.status === 'success') {
          // Guardar datos del usuario
          localStorage.setItem("id_usuario", data.id_usuario);
          localStorage.setItem("usuarioNombre", data.nombre || "Invitado");
          localStorage.setItem("usuarioTelefono", data.telefono || "");
          localStorage.setItem("usuarioEmail", data.email || "");
          localStorage.setItem("usuarioAvatar", data.avatar || "assets/img/avatars/avatar1.png");
          localStorage.setItem("isLogged", "true");

          alert("‚úÖ Bienvenido " + (data.nombre || "Usuario"));
          window.location.href = 'inicio.html';
        } else {
          alert("‚ö†Ô∏è " + (data.message || "Datos incorrectos."));
        }

      } catch (error) {
        console.error("Error de conexi√≥n:", error);
        alert("‚ö†Ô∏è No se pudo conectar con el servidor.\nVerific√° que Apache y MySQL est√©n corriendo.");
      }
    });
  </script>
</body>
</html>
