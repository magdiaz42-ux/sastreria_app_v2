<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | La Sastrer√≠a</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh; /* üîπ Se adapta al alto real del viewport */
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto; /* üîπ Scroll natural si es necesario */
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* === CONTENEDOR PRINCIPAL === */
    .contenedor-registro {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 35px;
      padding: 50px 40px;
      width: 92%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0, 255, 242, 0.4),
                  inset 0 0 12px rgba(0, 255, 242, 0.15);
      z-index: 2;
      animation: fadeIn 0.8s ease-in-out, glowPulse 4s ease-in-out infinite alternate;
      margin: 40px 0;
    }

    /* ‚ú® Efecto ne√≥n respirante */
    @keyframes glowPulse {
      0% { box-shadow: 0 0 25px rgba(0,255,242,0.3), inset 0 0 10px rgba(0,255,242,0.15); }
      100% { box-shadow: 0 0 60px rgba(0,255,242,0.7), inset 0 0 20px rgba(0,255,242,0.25); }
    }

    .titulo-principal {
      color: #00fff2;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 25px #00fff2, 0 0 60px #4b00ff;
    }

    .subtitulo {
      color: #ccc;
      margin-bottom: 30px;
      font-size: clamp(0.95rem, 2vw, 1rem);
    }

    .form-registro {
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: #00fff2;
      width: 100%;
    }

    .form-registro input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 204, 0.5);
      color: #fff;
      border-radius: 10px;
      padding: 12px 15px;
      outline: none;
      width: 100%;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .telefono-container {
      display: flex;
      gap: 10px;
    }

    .telefono-container input:first-child {
      max-width: 80px;
      text-align: center;
    }

    .btn-principal {
      background: linear-gradient(90deg, #4b00ff, #00fff2);
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 242, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-principal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00fff2, 0 0 60px #4b00ff;
    }

    .qr-field {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-qr {
      background: linear-gradient(90deg, #00fff2, #4b00ff);
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 12px 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .btn-qr:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff2;
    }

    #reader {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: none;
    }

    .error-msg {
      color: #ff5555;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 600px) {
      .contenedor-registro {
        padding: 35px 25px;
        border-radius: 25px;
      }

      .qr-field {
        flex-direction: column;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="contenedor-registro">
    <h1 class="titulo-principal">Registro</h1>
    <p class="subtitulo">Complet√° tus datos para comenzar la experiencia</p>

    <form id="registroForm" class="form-registro">
      <label for="nombre">Nombre o Apodo *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Tel√©fono *</label>
      <div class="telefono-container">
        <input type="number" id="codigoPais" name="codigoPais" placeholder="+54" min="1" required />
        <input type="tel" id="telefono" name="telefono" placeholder="9112345678" required />
      </div>

      <label for="email">Mail (opcional)</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" />

      <label for="password">Contrase√±a *</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label for="confirmPassword">Confirmar Contrase√±a *</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required />
      <p id="passwordError" class="error-msg"></p>

      <label for="codigo_entrada">C√≥digo de entrada *</label>
      <div class="qr-field">
        <input type="text" id="codigo_entrada" name="codigo_entrada" maxlength="5" minlength="5"
          placeholder="ABCDE"
          oninput="this.value=this.value.toUpperCase().replace(/[^A-Z]/g,'').slice(0,5);" 
          required>
        <button type="button" class="btn-qr" id="abrirQR">üì∑</button>
      </div>
      <p id="codigoError" class="error-msg"></p>

      <div id="reader"></div>

      <button type="submit" class="btn-principal">CONTINUAR</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const passwordError = document.getElementById("passwordError");
    const codigoError = document.getElementById("codigoError");
    const reader = document.getElementById("reader");
    let html5QrCode;

    // --- Esc√°ner QR ---
    document.getElementById("abrirQR").addEventListener("click", () => {
      if (reader.style.display === "block") {
        html5QrCode.stop();
        reader.style.display = "none";
        return;
      }
      reader.style.display = "block";
      html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            devices[0].id,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              html5QrCode.stop();
              reader.style.display = "none";
              document.getElementById("codigo_entrada").value = decodedText.trim().toUpperCase();
            }
          ).catch(() => alert("‚ö†Ô∏è No se pudo acceder a la c√°mara."));
        }
      });
    });

    // --- Env√≠o del formulario ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      passwordError.style.display = "none";
      codigoError.style.display = "none";

      const codigo = document.getElementById("codigo_entrada").value.trim().toUpperCase();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      if (!/^[A-Z]{5}$/.test(codigo)) {
        codigoError.textContent = "‚ö†Ô∏è El c√≥digo debe tener 5 letras v√°lidas.";
        codigoError.style.display = "block";
        return;
      }

      if (pass !== confirm) {
        passwordError.textContent = "‚ö†Ô∏è Las contrase√±as no coinciden.";
        passwordError.style.display = "block";
        return;
      }

      try {
        const registroData = new FormData(form);
        const registroResponse = await fetch("php/guardar_registro.php", {
          method: "POST",
          body: registroData
        });
        const data = await registroResponse.json();

        if (data.status !== "success") {
          codigoError.textContent = "‚ö†Ô∏è " + (data.message || "Error al registrar usuario.");
          codigoError.style.display = "block";
          return;
        }

        const idUsuario = data.id_usuario;
        localStorage.setItem("id_usuario", idUsuario);
        localStorage.setItem("usuarioNombre", document.getElementById("nombre").value);
        localStorage.setItem("codigo_entrada", codigo);
        localStorage.setItem("isLogged", "true");

        const checkForm = new FormData();
        checkForm.append("codigo", codigo);
        checkForm.append("id_usuario", idUsuario);

        const checkResponse = await fetch("php/validar_codigo_entrada.php", {
          method: "POST",
          body: checkForm
        });
        const checkData = await checkResponse.json();

        if (checkData.status === "success") {
          alert("‚úÖ Registro y validaci√≥n correctos. Cupones asignados: " + checkData.cupones_asignados);
          window.location.href = "etapa2.html";
        } else {
          alert("‚ö†Ô∏è " + checkData.mensaje);
        }

      } catch (err) {
        console.error("Error:", err);
        alert("‚ö†Ô∏è Error de conexi√≥n con el servidor.");
      }
    });
  </script>
</body>
</html>
